<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jugando con JavaScript</title>
  <!--Notación interna no recomendada-->
  <script>
    alert("Hola Mundo");
  </script>

  <!--llamando a JS desde archivo externo notación externa más limpia-->

</head>

<body>
  <!--esta notación tampoco se recomienda,satura el código-->
  <button onclick="alert('Este mensaje es de prueba')">Hacer Click Aquí</button>
</body>

</html>
