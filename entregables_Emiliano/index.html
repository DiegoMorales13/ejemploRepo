<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Curriculum Vitae</title>
</head>

<body>
  <form>
    <h2>Rellena tu CV</h2>
    <br>
    <label><strong>Nombre</strong></label>
    <br>
    <input type="text" maxlength="30" />
    <br>
    <label><strong>Apellidos</strong></label>
    <br>
    <input type="text" maxlength="80" size="40" />
    <br>
    <label><strong>Contraseña</strong></label>
    <br>
    <input type="password" maxlength="10" />
    <br>
    <label><strong>DNI</strong></label>
    <br>
    <input type="number" min="0" max="9"/>
    <br>
    <label><strong>Sexo</strong></label>
    <br>
    <input type="radio" name="pregunta" />Hombre
    <br>
    <input type="radio" name="pregunta" />Mujer <br /><br />
    <label><strong>Incluir mi foto</strong></label>
    <input type="file">
    <br><br>
    <input type="checkbox" checked="1">
    <label> Suscribirme al boletín de novedades</label>
    <br><br>
    <button type="submit"> Guardar cambios</button>
  </form>
</body>

</html>
