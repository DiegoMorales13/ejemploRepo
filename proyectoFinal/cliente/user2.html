<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="./estilos/estilos2.css">
</head>

<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="d-grid">
      <h1>Selecciona el exámen que deseas consultar</h1>
      <select class="form-select form-select-lg mb-3 w-100" aria-label=".form-select-lg example">
        <option selected>Despliega las opciones haciendo click</option>
        <option value="1">Hemograma</option>
        <option value="2">Uroanálisis</option>
      </select>
      <div class="text-center mt-5">
        <button type="button" class="btn btn-outline-secondary me-5 btn-block">Regresar</button>
        <button type="button" class="btn btn-outline-secondary btn-block">Diligenciar</button>
      </div>
    </div>
  </div>

</body>

</html>
