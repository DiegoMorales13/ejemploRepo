<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio Factura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1 class="display-6">Generar Factura</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre(s):</label>
        <input id="name" type="text" class="form-control" aria-describedby="emailHelp">
        <div class="form-text">Por efectos de calidad nunca compartiremos tu información personal.</div>
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Apellido(s):</label>
        <input id="lastname" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Dirección de correo electrónico:</label>
        <input id="email" type="email" class="form-control" aria-describedby="emailHelp">
        <div class="form-text">Solo lo solicitaremos con el fin de enviarte tu factura, no con fines
          promocionales.</div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Teléfono ó Celular:</label>
        <input id="phone" type="number" class="form-control" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Fecha:</label>
        <input id="date" type="date" class="form-control" aria-describedby="emailHelp">
      </div>
      <div class="border border-warning">
        <span class="input-group-text">Productos:</span>
        <div id="tabla" class="input-group">
          <input type="number" aria-label="Cantidad" class="form-control" placeholder="-Cantidad-" min="1">
          <input type="text" aria-label="Nombre del Producto" class="form-control" placeholder="-Nombre del Producto-">
          <input type="number" aria-label="Precio" class="form-control" placeholder="-Precio-" min="0">
        </div>
      </div>
      <br>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button id="btn_add" class="btn btn-outline-warning" type="button">Agregar Producto</button>
        <button id="generarFact" type="button" class="btn btn-outline-success">Generar Factura</button>
      </div>
    </form>
    <hr>
    <h1 class="display-8">Resumen Factura</h1>
    <hr>
    <h4 id="titu0" class="display-8"></h4>
    <hr>
    <h5 id="titu1" class="display-8"></h5>
    <h5 id="titu2" class="display-8"></h5>
    <h5 id="titu3" class="display-8"></h5>
    <h5 id="titu4" class="display-8"></h5>
    <br>
    <h5 id="titu5" class="display-8"></h5>
    <hr>
    <h5 id="titu6" class="display-8"></h5>
    <br>
    <h7 id="titu7" class="display-8"></h7>
    <h7 id="titu8" class="display-8"></h7>
    <h7 id="titu9" class="display-8"></h7>
  </div>










  <script src="./script.js"></script>
</body>

</html>
